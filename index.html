<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Minesweeper</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="msgame.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="menu">
        <div class="menuButton" data-size="8x10x10">Easy</div>
        <div class="menuButton" data-size="14x18x40">Medium</div>
        <div class="menuButton" data-size="20x24x99">Hard</div>
        <div class="mines">
            &#128681; <span class="mineCount">0</span>
        </div>
        <div class="time">
            &#9201; <span class="timer">0</span>
        </div>
    </div>

    <div class="gridwrapper">
        <div class="grid"></div>
    </div>

    <div id="overlay">
        <div id="overlayin">
            <p class="big glow">Congratulations, you won!</p>
            <p class="darker">Click anywhere to start a new game.
        </div>
    </div>
</body>

</html>
